<!DOCTYPE html>
<html>
<head>
    <title>Your Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        .animated-background {
            animation: animateBackground 5s linear infinite;
            background-color: #ffffff;
        }

        @keyframes animateBackground {
            0% {
                background-color: #ffffff;
            }
            50% {
                background-color: #a3d9ff;
            }
            100% {
                background-color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Homepage</h1>
        </header>
        <p>This is a clean and simple webpage.</p>
        <p>You can customize and add more content to make it your own.</p>
    </div>
    <footer>
        &copy; 2023 Your Homepage. All rights reserved.
    </footer>
    <div class="animated-background"></div>
</body>
</html>
