<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    function redirect() {
      window.location.href = "https://quickmash.cc";
    }
    // Redirect after 3 seconds to give users a chance to read the message
    setTimeout(redirect, 3000);
  </script>
</head>
<body>
  <h1>You should be redirected</h1>
  <p>If it doesn't load, <a href="https://quickmash.cc">click here</a>.</p>
</body>
</html>
